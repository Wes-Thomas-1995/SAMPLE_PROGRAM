{% load static %}

<html lang="en-US" dir="ltr">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- ===============================================-->
    <!--    Document Title-->
    <!-- ===============================================-->
    <title>ENKI | ERP - Login</title>


    <!-- ===============================================-->
    <!--    Favicons-->
    <!-- ===============================================-->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'assets/img/favicons/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'assets/img/favicons/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'assets/img/favicons/favicon-16x16.png' %}">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'assets/img/favicons/favicon.ico' %}">
    <link rel="manifest" href="{% static 'assets/img/favicons/manifest.json' %}">
    <meta name="msapplication-TileImage" content="{% static 'assets/img/favicons/mstile-150x150.png' %}">
    <meta name="theme-color" content="#ffffff">


    <!-- ===============================================-->
    <!--    Stylesheets-->
    <!-- ===============================================-->
    <script src="{% static 'assets/js/config.navbar-vertical.js' %}"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="">
    <link href="{% static 'assets/lib/perfect-scrollbar/perfect-scrollbar.css' %}" rel="stylesheet">
    <link href="{% static 'assets/css/theme.css' %}" rel="stylesheet">

  </head>


  <body>

    <!-- ===============================================-->
    <!--    Main Content-->
    <!-- ===============================================-->
    <main class="main" id="top">


      <div class="container" data-layout="container">
        <div class="row flex-center min-vh-100 py-6">
          <div class="col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4"><a class="d-flex flex-center mb-4" href=""><img class="mr-2" src="{% static 'assets/img/illustrations/falcon.png' %}" alt="" width="58" /><span class="text-sans-serif font-weight-extra-bold fs-5 d-inline-block">  ENKI </span></a>
            <div class="card">
              <div class="card-body p-4 p-sm-5">
                <form>
                <center>
                    <h5>Log in</h5>
                </center>
                <br>


                  <div class="form-group">
                    <input class="form-control" type="email" placeholder="Email address" />
                  </div>
                  <div class="form-group">
                    <input class="form-control" type="password" placeholder="Password" />
                  </div>
                  <div class="row justify-content-between align-items-center">
                    <div class="col-auto">
                      <div class="custom-control custom-checkbox">
                        <input class="custom-control-input" type="checkbox" id="basic-checkbox" checked="checked" />
                        <label class="custom-control-label" for="basic-checkbox">Remember me</label>
                      </div>
                    </div>

                  </div>
                  <div class="form-group">
                    <button class="btn btn-primary btn-block mt-3" type="submit" name="submit">Log in</button>
                  </div>
                </form>
                <div class="w-100 position-relative mt-4">
                  <hr class="text-300" />
                  <div class="position-absolute absolute-centered t-0 px-3 bg-white text-sans-serif fs--1 text-500 text-nowrap">OR</div>
                </div>
                <div class="form-group mb-0">
                  <div class="row text-left justify-content-between align-items-center mb-2">
                  <div class="col-auto"><p class="fs--1 text-600 mb-0"><a href="{% url 'create-account' %}">Create an account</a></p></div>
                  <div class="col-auto"><a class="fs--1" href="">Forgot Password?</a></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- ===============================================-->
    <!--    End of Main Content-->
    <!-- ===============================================-->




    <!-- ===============================================-->
    <!--    JavaScripts-->
    <!-- ===============================================-->
    <script src="{% static 'assets/js/jquery.min.js' %}"></script>
    <script src="{% static 'assets/js/popper.min.js' %}"></script>
    <script src="{% static 'assets/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'assets/lib/@fortawesome/all.min.js' %}"></script>
    <script src="{% static 'assets/lib/stickyfilljs/stickyfill.min.js' %}"></script>
    <script src="{% static 'assets/lib/sticky-kit/sticky-kit.min.js' %}"></script>
    <script src="{% static 'assets/lib/is_js/is.min.js' %}"></script>
    <script src="{% static 'assets/lib/lodash/lodash.min.js' %}"></script>
    <script src="{% static 'assets/lib/perfect-scrollbar/perfect-scrollbar.js' %}"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,500,600,700%7cPoppins:100,200,300,400,500,600,700,800,900&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,500,600,700%7cPoppins:100,200,300,400,500,600,700,800,900&amp;display=swap" rel="stylesheet">
    <script src="{% static 'assets/js/theme.js' %}"></script>

  </body>

</html>
